<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HELLO</title>
    <link rel="stylesheet" type="text/css" href="drag.css">
</head>
<body>
    <h1 class="content">Hello NanUI!</h1>
    <div class="app-sys-command-container">
        <ul class="sys-commands">
            <li n-ui-command="minimize">
                <i class="fa fa-window-minimize">最小化</i>
            </li>
            <li n-ui-command="maximize">
                <i class="fa fa-window-maximize">最大化</i>
            </li>
            <li n-ui-command="close">
                <i class="fa fa-close">关闭</i>
            </li>
        </ul>
    </div>
</body>
</html>
